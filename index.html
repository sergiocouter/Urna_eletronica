<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Urna Eeletrônica</title>
</head>
<body>
  <div class="urna">
    <div class="tela">

      <div class="d1">

        <div class="d1_left">
          <div class="d1_1">
            <span>SEU VOTO PARA</span>
          </div>
          <div class="d1_2">
            <span>VEREADOR</span>
          </div>
          <div class="d1_3">
            <div class="numero pisca"></div>
            <div class="numero"></div>
          </div>
          <div class="d1_4">
            Nome: Arlindo Cruz <br>
            Partido: Azul <br>
            Vice: Enaldo Cruz
          </div>
        </div>

        <div class="d1_right">
          ....
        </div>
      </div>

      <div class="d2">
        Aperte o Botão <br>
        CONFIRMA para CONFIRMAR este voto. <br>
        CORRIGE para CORRIGIR este voto.
      </div>
    </div>
    
    <div class="teclado">

      <div class="teclado_linha">
        <div class="teclado_botao">1</div>
        <div class="teclado_botao">2</div>
        <div class="teclado_botao">3</div>
      </div>

      <div class="teclado_linha">
        <div class="teclado_botao">4</div>
        <div class="teclado_botao">5</div>
        <div class="teclado_botao">6</div>
      </div>

      <div class="teclado_linha">
        <div class="teclado_botao">7</div>
        <div class="teclado_botao">8</div>
        <div class="teclado_botao">9</div>
      </div>

      <div class="teclado_linha">
        <div class="teclado_botao">0</div>
      </div>

      <div class="teclado_linha">
        <div class="teclado_botao botao_branco">BRANCO</div>
        <div class="teclado_botao botao_corrige">CORRIGE</div>
        <div class="teclado_botao botao_confirma">CONFIRMA</div>
      </div>

    </div>
  </div>
</body>
</html>
